<!DOCTYPE HTML>
<html>
  <head>
    <title> cl!ck - main </title>
    <script src="libs/socket.io.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h3>< / cl!ck > conductor</h3>
    <br>
    <br>
    <a href="visuals/visuals.html">visuals</a><br>
    <a href="visuals/detection/detection.html">detection</a><br>
    <br>
    (open in new tab)
    <br>
    <br>
    <br>
    <br>
    <div class="area">
      <button onclick="switchScene('flicker')">flicker</button><br>
      <div id="flicker">
        <br>
        number of columns: <span id="flicker_columns">1</span><br>
        1 <input id="slide" type="range" min="1" max="10" step="1" value="1" onchange="flicker_updateColumns(this.value)" /> 10<br>
        <br>
        number of rows: <span id="flicker_rows">1</span><br>
        1 <input id="slide" type="range" min="1" max="1000" step="1" value="1" onchange="flicker_updateRows(this.value)" />1000<br>
        <br>
        frequency of black: <span id="flicker_frequency">0</span><br>
        0% <input id="slide" type="range" min="0" max="1" step="0.025" value="0" onchange="flicker_updateFrequency(this.value)" /> 100%<br>
        <br>
        offset of black: <span id="flicker_offset">0</span><br>
        0 <input id="slide" type="range" min="0" max="1" step="0.01" value="0" onchange="flicker_updateOffset(this.value)" />80<br>
      </div>
    </div>

    <div class="area">
      <button onclick="switchScene('virus')">virus</button><br>
      <div id="virus">
        <br>
        total viruses: <span id="total_viruses">0</span><br>
        <input id="pick_button" type="button"
        onclick="virus_addVirus()" value="add"/>
        <br>
        <br>
        virus speed:<br>
        0 <input id="slide" type="range" min="0.1" max="1" step="0.01" value="0.1" onchange="virus_updateSpeed(this.value)"/>10<br>
        <br>
      </div>
    </div>

    <div class="area">
      <button onclick="switchScene('posture')">posture</button><br>
      <div class="posture">
        <br>
        <br>
        current posture: <span id="posture_state">1</span><br>
        <input id="pick_button" type="button" onclick="posture_set(1)" value="1"/>
        <br>
        <br>
      </div>
    </div>

    <div class="area">
      <button onclick="switchScene('expression')">switch to expression</button>
      <div class="expression">
        <br>
        distortion speed: <span id="expression_speed">1</span><br>
        0.5 <input id="slide" type="range" min="0.2" max="2.5" step="0.01" value="1" onchange="ex_updateSpeed(this.value)" />
        10<br>
        <br>
        <br>
        current expression: <span id="expression_state">1</span><br>
        <input id="pick_button" type="button" onclick="ex_set(1)" value="1"/>
        <br>
      </div>
    </div>
  </body>
</html>
